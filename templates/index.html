<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Predictor</title>
</head>
<body>
    <h1>Iris Species Predictor</h1>
    <form method="POST" action="/predict">
        <label for="SepalLength">Sepal Length:</label>
        <input type="number" step="any" name="SepalLength" required><br><br>
        
        <label for="SepalWidth">Sepal Width:</label>
        <input type="number" step="any" name="SepalWidth" required><br><br>
        
        <label for="PetalLength">Petal Length:</label>
        <input type="number" step="any" name="PetalLength" required><br><br>
        
        <label for="PetalWidth">Petal Width:</label>
        <input type="number" step="any" name="PetalWidth" required><br><br>
        
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% endif %}
</body>
</html>
